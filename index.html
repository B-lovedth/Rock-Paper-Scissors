<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="content">
      <header>ROCK PAPER SCISSORS</header>
      <div class="main">
        <div class="render">
          <p id="player">YOU:</p>
          <p id="computer">COMPUTER:</p>
        </div> 
        <div id="result">
        </div>
        <div class="player">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
        <!-- <div class="computer">
        </div> -->
        <button id="replay">Play again?</button>
        <button type="reset" id="reset">Reset</button>
        <br>
      </div>
      <section class="scores">
        <div id="pscore">You: 0</div>
        <div id="cscore">Computer: 0</div>
        <div id="ties">Ties:0</div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
